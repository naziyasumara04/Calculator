<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! A Calculator made by me!</title>
    <link href="style.css" rel="stylesheet">
    <link href="utils.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Welcome to calculate me!</h1>
    <div class="container flex flex-col">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button" id="grey">c</button>
            <button class="button" id="grey">%</button>
            <button class="button wid" id="grey">Backspace</button>
        </div>
        <div class="row">
            <button class="button" id="dark-grey">7</button>
            <button class="button" id="dark-grey">8</button>
            <button class="button" id="dark-grey">9</button>
            <button class="button" id="yellow">*</button>
        </div>
        <div class="row">
            <button class="button" id="dark-grey">4</button>
            <button class="button" id="dark-grey">5</button>
            <button class="button" id="dark-grey">6</button>
            <button class="button" id="yellow">/</button>
        </div>
        <div class="row">
            <button class="button" id="dark-grey">1</button>
            <button class="button" id="dark-grey">2</button>
            <button class="button" id="dark-grey">3</button>
            <button class="button" id="yellow">+</button>
        </div>
        <div class="row">
            <button class="button" id="dark-grey">0</button>
            <button class="button" id="dark-grey">.</button>
            <button class="button" id="dark-grey">=</button>
            <button class="button" id="yellow">-</button>
            
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
